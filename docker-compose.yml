
# Docker compose file to set up 

# - ngix-manager
# - guacamole 
#  and portainer to manage all

version: '3'
services:
  nginx-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt